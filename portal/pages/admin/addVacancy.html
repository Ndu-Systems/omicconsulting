<div id="wrapper">
    <div ng-include="'pages/admin/nav.html'"></div>

    <div id="page-wrapper">
        <div class="panel">
            <div class="panel-heading">
                <h3 style="text-align:center">Add a Vacant Job</h3>
            </div>
            <div class="panel-body">               
                <div class="col-md-12">
                    <div class="panel-body">
                        <form role="form" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-md-2 control-label">Employer</label>
                                <div class="col-md-8">
                                    <div class="input-group">                                       
                                        <input type="text" class="form-control1" ng-model="employer" placeholder="Employer">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">Contact Person</label>
                                <div class="col-md-8">
                                    <div class="input-group">                                       
                                        <input type="text" class="form-control1" ng-model="contactperson" id="exampleInputPassword1" placeholder="Contact Person">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">Contact Number</label>
                                <div class="col-md-8">
                                    <div class="input-group input-icon right">
                                        <input id="number" class="form-control1" ng-model="cell" type="text" maxlength="13" placeholder="Contact Number (27) number">
                                    </div>
                                </div>
                                <div class="col-sm-2">                                 
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-md-2 control-label">Email Address</label>
                                <div class="col-md-8">
                                    <div class="input-group input-icon right">
                                       <input id="email" class="form-control1" ng-model="email" type="email" placeholder="Email Address">
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-md-2 control-label">Position</label>
                                <div class="col-md-8">
                                    <div class="input-group input-icon right">
                                       <input id="email" class="form-control1" ng-model="position" type="text" placeholder="Position">
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-md-2 control-label">Location</label>
                                <div class="col-md-8">
                                    <div class="input-group input-icon right">                                        
                                        <textarea id="email" class="form-control1" ng-model="location" type="text" placeholder="Location" style="margin: 0px; width: 744px; height: 115px;"></textarea>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-md-2 control-label">Industry</label>
                                <div class="col-md-8">
                                    <div class="input-group input-icon right">                                   
                                        <input id="email" class="form-control1" ng-model="industry" type="text" placeholder="Industry">
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-md-2 control-label">Experience</label>
                                <div class="col-md-8">
                                    <div class="input-group input-icon right">                                       
                                        <input id="email" class="form-control1" ng-model="experience" type="number" placeholder="Experience">
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-md-2 control-label">Closing Date</label>
                                <div class="col-md-8">
                                    <div class="input-group input-icon right">                                       
                                        <input id="closingDate" class="form-control1" ng-model="closingDate" type="date" placeholder="Closing Date">
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-md-2 control-label">Requirements</label>
                                <div class="col-md-8">
                                    <div class="input-group input-icon right">                                      
                                        <textarea id="email" class="form-control1" ng-model="requirements" type="text" placeholder="Requirements" style="margin: 0px; width: 744px; height: 115px;"></textarea>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                </div>
                            </div>                         
                        </form>
                    </div>
                </div>
                <div>
                    <p style="color:red">{{message}}</p>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <button class="btn-primary btn" ng-click="AddVacancy()">Submit</button>                            
                        <button class="btn-default btn"style="background-color:orange;" ><a href="#/vacancy" style="color:white;">Cancel</a></button>
                        <button class="btn-inverse btn" ng-click="reset()">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
