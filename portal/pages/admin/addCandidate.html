<div id="wrapper">
    <div ng-include="'pages/admin/nav.html'"></div>
    <div id="page-wrapper">
        <div class="panel">
            <div class="panel-heading">
                <h3 style="text-align:center">Add a Candidate</h3>
            </div>
            <div class="panel-body">
                <div class="col-md-12">
                    <div class="panel-body">
                        <form role="form" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-md-2 control-label">Email</label>
                                <div class="col-md-8">
                                    <div class="input-group input-icon right">
                                        <input id="email" class="form-control1" ng-model="email" type="email" placeholder="Email Address">
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">Position</label>
                                <div class="col-md-8">
                                    <div class="input-group input-icon right">
                                        <input id="email" class="form-control1" ng-model="position" type="text" placeholder="Position">
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">Location</label>
                                <div class="col-md-8">
                                    <div class="input-group input-icon right">
                                        <input id="email" class="form-control1" ng-model="location" type="text" placeholder="Location">
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">Industry</label>
                                <div class="col-md-8">
                                    <div class="input-group input-icon right">
                                        <input id="email" class="form-control1" ng-model="industry" type="text" placeholder="Industry">
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                </div>
                            </div>                             
                            <div class="form-group">
                                <label class="col-md-2 control-label">Availability</label>
                                <div class="col-md-8">
                                    <div class="input-group input-icon right">
                                        <input id="email" class="form-control1" ng-model="availability" type="text" placeholder="Availabity">
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                </div>
                            </div>
							
							 <div class="form-group">
                                <label class="col-md-2 control-label">Upload Cv</label>
                                <div class="col-md-8">
                                    <div class="input-group input-icon right">
                                        <input id="email" class="form-control1" ng-model="availability" type="file" placeholder="Availabity" onchange="angular.element(this).scope().filesChanged(this)">
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div>
                    <p style="color:red">{{message}}</p>
                    <p style="color:green">{{successmsg}}</p>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <button class="btn-primary btn" ng-click="AddAgent()">Submit</button>
                        <button class="btn-default btn" style="background-color:orange;"><a href="#/candidate" style="color:white;">Cancel</a></button>
                        <button class="btn-inverse btn" ng-click="reset()">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
